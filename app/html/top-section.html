<section class="top-section container">
    <div class="row">
        <div class="col-1-1">
            <h1>
                moja kolekcja dvd/blue-ray
                <span class="films-amount">
                    (22)
                </span>
            </h1>
        </div>
    </div>
    <div class="row row-sm-reverse">
        <div class="col-1-3">
            <div class="sort-container">
                <div id="sort" class="sort">
                    <div class="sort__title ">
                        <p class="text-light ">
                            sortuj:
                        </p>
                        <p id="sort-current">
                            alfabetycznie
                        </p>
                        <img class="sort__title__arrow " src="../img/arrow.svg ">
                    </div>
                    <div class="sort__dropdown">
                        <div class="col-1-2">
                            <p class="text-light ">
                                sortuj:
                            </p>
                            <p class="text-italic ">
                                (domyślnie)
                            </p>
                        </div>
                        <div class="col-1-2 u-padding-left-0 ">
                            <p id="sort-title" class="sort-type">
                                alfabetycznie
                            </p>
                            <p id="sort-year" class="sort-type ">
                                wg roku produkcji
                            </p>
                            <p id="sort-id" class="sort-type">
                                wg ID w bazie
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-1-3 u-visible-sm ">
            <div class="checkbox-container ">
                <div class="checkbox-container__checkbox ">
                    <img class="checkbox-container__checkbox__img " src="../img/check.svg ">
                </div>
                <p class="checkbox-container__p u-text-bold ">
                    ukryj nieobejrzane
                </p>
            </div>
        </div>
        <div class="col-1-3 ">
            <div class="search-container">
                <input type="search" placeholder="Wpisz szukany tytuł ">
                <span class="input-line"></span>
                <img class="search__loupe " src="../img/loupe.svg ">
            </div>
        </div>
    </div>
    <div class="row ">
        <div class="col-1-3 u-hidden-sm ">
            <div class="checkbox-container ">
                <div class="checkbox-container__checkbox ">
                    <img class="checkbox-container__checkbox__img " src="../img/check.svg ">
                </div>
                <p class="checkbox-container__p u-text-bold ">
                    ukryj nieobejrzane
                </p>
            </div>
        </div>
    </div>
</section>
