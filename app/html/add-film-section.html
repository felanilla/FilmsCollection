<section class="add-film-section">
    <div class="container">
        <div class="row">
            <div class="col-1-1">
                <h1>
                    dodaj tytuł
                </h1>
            </div>
        </div>
        <div class="row">
            <form>
                <div class="col-1-3">
                    <input type="text" id="title" name="title" placeholder="Tytuł filmu">
                    <span class="input-line"></span>
                </div>
                <div class="col-1-3">
                    <input type="text" id="year" name="year" placeholder="Rok produkcji">
                    <span class="input-line"></span>
                </div>
                <div class="col-1-3">
                    <input type="text" id="poster" name="poster" placeholder="Link do plakatu">
                    <span class="input-line"></span>
                </div>
                <div class="col-1-3">
                    <div class="checkbox-container">
                        <div class="checkbox-container__checkbox">
                            <img class="checkbox-container__checkbox__img" src="../img/check.svg">
                        </div>
                        <p class="checkbox-container__p u-text-bold">
                            widziałem ten film
                        </p>
                    </div>
                </div>
                <div class="col-2-3">
                    <button type="submit">
                        Wyślij
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
